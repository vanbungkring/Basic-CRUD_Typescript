<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Bookstore</title>
    <link type="text/html" href="styles.css">
    <base type="text/html" href="style.css">

    <style>
      body{
    margin: 0;
    font-family: Roboto; 
  }
  .wrapper{
    max-width: 960px;
    margin: 0 auto;
  }
  h1{
    margin: 40px auto;
    color: #366FA1;
    text-align: center;
  }
  ul{
    padding: 0;
    list-style-type: none;
  }
  li{
    padding: 6px 10px;
    border: 1px solid #eee;
    margin: 10px auto;
  }
  li h4{
    color: #366FA1;
    margin: 0;
    text-transform: capitalize;
  }
  li p{
    color: #333;
    margin: 8px 0 0;
  }
  footer{
    background: #eee;
    padding: 60px;
    margin-top: 60px;
  }
  form{
    max-width: 960px;
    margin: 0 auto;
    text-align: center;
  }
  label{
    display: block;
    font-weight: bold;
    font-size: 0.8em;
    color: #333;
    margin: 16px 0 6px;
  }
  input, select{
    padding: 6px;
    border: 1px solid #e1e1e1;
    border-radius: 4px;
  }
  .field{
    display: inline-block;
    margin: 0 10px;
  }
  button{
    color: white;
    border: 0;
    background: #366FA1;
    padding: 6px;
    min-width: 80px;
    border-radius: 4px;
  }
  footer a{
    text-align: center;
    display: block;
    color: #999;
    margin-top: 40px;
    font-size: 0.7em;
  }
    </style>
</head>
<body>
     <div class="wrapper">
        <h1>Item list</h1>
        <ul class="item-list">

        </ul>
     </div>

     <footer>
        <form class="new-item-form">
            <div class="field">
              <label>Genre:</label>
              <select id="genre">
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Non fiction</option>
              </select>
            </div>
            <div class="field">
              <label>Title :</label>
              <input type="text" id="title">
            </div>   
            <div class="field">
              <label>Author:</label>
              <input type="text" id="author">
            </div>
            <div class="field">
              <label>Year:</label>
              <input type="number" id="year">
            </div>
            <button>Add</button>
          </form>
      
     </footer>

     <script type="module" src="js/app.js"></script>
  
</body>
</html>
